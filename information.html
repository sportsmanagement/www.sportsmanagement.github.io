       <img class="grpelem temp_no_img_src" id="u139-8" alt="Why Sports Management Is Important Without sports Management there would be no sports! You can’t have a team without a General Manager or without a coach. If there’s no GM there will be no trades to improve a team, if there’s no coach players will be out of control and won’t be able to manage themselves. If you didn’t have trainer’s players would never be able to recover from an injury. Without the equipment managers, rooms would never be cleaned, equipment would be left behind, equipment wouldn’t be prepared properly and nothing would be dried between periods for players. No media, no way for people to get inside a team or know anything that’s going on in the sports world. Zero sponsors, a lot more money coming out of your pocket to pay for your team since there’s no company to do it. If there were no sports psychologists your teams play would decrease because there would be no professional to help with stress management or the confidence of a player. If there were no sports agents’ players, coaches and managers wouldn’t get the proper contracts they deserve. Sports management is the only reason why professional sports teams exist. " data-orig-src="images/u139-8.png?crc=98969328" data-image-width="2100" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       </div>
       <img class="grpelem temp_no_img_src" id="u212-60" alt="Media Player Interviews • The media wants to talk to players who had a significant part in the outcome of a game, whether the player got a hat trick or scored on their own net • Players numbers are put up on the whiteboard by coaches to specify who the media can talk to • The media has time around in the morning shoot around to ask anyone for a set amount of time • The coach can change that amount of time anytime • They can to talk to anyone, but some players make themselves unavailable What They Do • The media gives us sports • Without the media we wouldn’t be able to watch sports, listen to sports, or read about them • They bring us all the latest news about what’s happening in sports Why Teams Hide/Reveal Injuries • Teams hide injuries so that when players come back other teams can’t target the place they are injured, so they can’t put them back on the injure reserved list • Teams will only reveal injuries, if they’re out for the whole season, if they’re serious, or you see what they hurt • Or if a player needs rehab or problems with drugs, teams don’t need the media ripping on their players • Teams also hide players’ personal problems because it’s not the world’s business to know what going on in someone’s family • Reveal injuries unless they hide them and play through them • Reveal injuries • In baseball you can’t exactly target/hurt a player How Players Deal with The Media • Connor McDavid said one of the best ways to ignore all the comments is to turn off your phone • Some players take shots at interviewers they don’t like them i.e. Blake Wheeler “Well Gary…….,” At Gary Lawless • You can’t listen to all the hate comments; you have to listen to all the compliments " data-orig-src="images/u212-60.png?crc=287384230" data-image-width="2083" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="grpelem temp_no_img_src" id="u251-171" alt="Draft NHL: Before to Now • Although drafts started in 1963 they were not public until 1980 • They were not televised until 1984 • Up to 1994 teams selected in order of the standings from worst to best • In 1995 a rule was implanted that only non-playoff teams could participate in the draft lottery • Teams could only move up a maximum of four places • In 2013 the rule of a team could only move up four spots was eliminated • Used to be called the “NHL Amateur Draft” and is currently called the NHL Entry Draft • From the beginning of drafts, 1963 to 2015 the rule has always been the lottery was only for the #1 pick • New to 2016 - due to all the fresh talent the lottery was for the first 3 picks • This year the New Jersey Devils have the first pick, the Philadelphia Flyers have the second and the Dallas stars have the third pick • The Colorado Avalanche had the highest percent with 18% but will select fourth overall Rules • There are 7 rounds to a draft • Teams have 2:00 minutes to finalize their pick in case of another team stole who they wanted to pick or a player expected to be drafted earlier was not taken • Teams can trade draft picks in the regular season and during the draft • Teams can also trade players during the draft Draft Lottery • The 14 teams that did not make playoffs have a chance at #1 pick • Before the lottery begins everyone in the room has their phone confiscated and put into envelopes until 8:20 p.m. • The more losses a team has, the more likely they are to win the #1 pick • The lottery for the #1 pick begins precisely at 7:04 p.m. • Ping pong balls labeled 1-14 are dropped into the machine every 15 seconds and are spun around and mixed up in an air blower machine and then are randomly chosen in a random order • There are 1001 4 number combinations possible • Then everyone in the room searches through the 5 page NHL provided booklet to see which team has that combination, they look through books to see what team has that combination • Depending on the percentage of a team’s chance to win, they get more combinations • Officials from Ernst &amp; Young (accounting firm) are responsible for confirming the winner • whatever team has that combination wins the #1 pick • Gary Bettman (NHL commissioner) verifies it and then announces it • Process repeats for next two lotteries • Lottery finished by 7:16 p.m. Eligibility • Any player who turns 18 by September 15th and not 20 by December 31st is eligible for drafting • A player who is not signed by the team that drafted him in 2 years can reenter the draft if eligible or become an Unrestricted Free Agent and the team who drafted him gets a compensation second round pick • If a player is not signed by age 20 they become an Unrestricted Free Agent NBA: Draft lottery • Current system is the #1, #2 and #3 picks are determined by lottery slotting machine • Ping-pong balls are selected from a machine in order to form four-digit combinations that have been assigned to each lottery team • Draft lottery started in 1985 • Top three picks have been in place since 1990 Before to now • Up until 1966 when the NBA revamped the system, teams could take a territorial pick • They could draft anyone in their team’s territory, but had to forfeit their first round pick • In 1966 teams drafted worst record to best and the #1 Pick was determined between the worst two teams with a coin flip • That system was in place until 1984 and was changed because people were speculating teams were deliberately losing their game to get a better draft pick • In 1985 a new system was enforced, it involved pulling random envelops from a hopper and that was how the order was determined • In 1990 the weighted lottery system was put in place and that is the current method the NBA uses • Currently 2 rounds Eligibility • Player must turn 19 on or before the calendar year of the draft • They must have completed four years of college eligibility • They have signed contract with professional team outside of the NBA and have played under that contract and they must be released from their contract before they can go to the NBA MLB Before to now • First draft was in June 1965 • Originally 3 drafts, one in June one in August and one in January • August draft eliminated in 1967 • January draft eliminated in 1986 • MLB used to assign minor league players to teams • Currently has 40 rounds • Goes in order of worst record to best record Draft Lottery • Goes in order of worst to best • If two teams have identical records the #1 pick is given to the team with the previous season worst record Eligibility • Must have attended an educational school in the United States or Canada • Have never signed a major or minor league contract • High school players must graduate before they can be drafted • Players in a four-year university or college must either finish three years or turn 21 to be able to be drafted • Junior and community players can be drafted at any time" data-orig-src="images/u251-171.png?crc=4055427241" data-image-width="2083" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_img_src" id="u1573-82" alt="Coaches Punishments • Bench a player • Scratch a player (healthy scratch is a player who is not injured but is not dressed to play the game • Sending a player to minor league ex. AHL • If player becomes a cancer in the room, uncontrollable, or selfish teams will trade the player to regain composure of their team How Coaches Contracts Work • “Contract status, term, salaries etc. are usually determined by experience but not only in how many years’ experience you have but your success as well.” • “This will be negotiated by either you or an agent, representing you. This negotiating takes place between the General Manager and you/ representative.” Awards • NBA – Coach of the year • NHL – Jack Adams Award • MLB – No award Numbers • A player can choose any number they please unless it is retired by the team (ex. Winnipeg Jets – Rick Rypien- number 11), retired from the league (ex. Wayne Gretzky- number 99) and/or already taken How Much Say They Have In Trades • “Usually your involved in some form of dialogue with the management team.” • “You have a lot of technology at your disposal, such as video etc. and you can really dig into whether you feel he'll fit in.” • “Or he may have played for you in the past. Seldom, you will make the final decision unless your coach and GM.” • “When I coached earlier in my career, it was my job to not only coach the team but build it as well, so then I had the final decision.” How many Players They Can Carry • A MLB team can carry 25 players on their active roster and 40 on their expanded roster • A NBA team can carry a minimum of 13 players • A NHL team can carry 18 skaters and 2 goalies on the bench, but can carry 23 players on their active roster Waivers • If a player does not have a two-way contract and are sent to the AHL, it is referred to as putting a player on waivers • Starting at noon eastern time every other team in the NHL has the option to waive the player or claim the player • If a team waives a player, they are saying they don’t want the player • If all (currently) 29 teams waive the player or don’t claim the player in 24 hours, then that player will be sent to his team’s minor league affiliate • If a team claims a player, that means they will take the player • If more than one team claims a player, then the team with the lesser amount of points will get the player • When a player clears waivers and is sent down and then is called up again, he does not have to clear waivers to be sent down again unless he has played ten games or has been &quot;up&quot; for 30 days Copyright © 2017 Ashlyn Zaharia. All Rights Reserved. " data-orig-src="images/u1573-82.png?crc=3795593848" data-image-width="1955" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="Media Player Interviews • The media wants to talk to players who had a significant part in the outcome of a game, whether the player got a hat trick or scored on their own net • Players numbers are put up on the whiteboard by coaches to specify who the media can talk to • The media has time around in the morning shoot around to ask anyone for a set amount of time • The coach can change that amount of time anytime • They can to talk to anyone, but some players make themselves unavailable What They Do • The media gives us sports • Without the media we wouldn’t be able to watch sports, listen to sports, or read about them • They bring us all the latest news about what’s happening in sports Why Teams Hide/Reveal Injuries • Teams hide injuries so that when players come back other teams can’t target the place they are injured, so they can’t put them back on the injure reserved list • Teams will only reveal injuries, if they’re out for the whole season, if they’re serious, or you see what they hurt • Or if a player needs rehab or problems with drugs, teams don’t need the media ripping on their players • Teams also hide players’ personal problems because it’s not the world’s business to know what going on in someone’s family • Reveal injuries unless they hide them and play through them • Reveal injuries • In baseball you can’t exactly target/hurt a player How Players Deal with The Media • Connor McDavid said one of the best ways to ignore all the comments is to turn off your phone • Some players take shots at interviewers they don’t like them i.e. Blake Wheeler “Well Gary…….,” At Gary Lawless • You can’t listen to all the hate comments; you have to listen to all the compliments " data-orig-src="images/u212-603.png?crc=4232724534" data-image-width="796" data-orig-id="u212-60" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="grpelem temp_no_id temp_no_img_src" alt="Draft NHL: Before to Now • Although drafts started in 1963 they were not public until 1980 • They were not televised until 1984 • Up to 1994 teams selected in order of the standings from worst to best • In 1995 a rule was implanted that only non-playoff teams could participate in the draft lottery • Teams could only move up a maximum of four places • In 2013 the rule of a team could only move up four spots was eliminated • Used to be called the “NHL Amateur Draft” and is currently called the NHL Entry Draft • From the beginning of drafts, 1963 to 2015 the rule has always been the lottery was only for the #1 pick • New to 2016 - due to all the fresh talent the lottery was for the first 3 picks • This year the New Jersey Devils have the first pick, the Philadelphia Flyers have the second and the Dallas stars have the third pick • The Colorado Avalanche had the highest percent with 18% but will select fourth overall Rules • There are 7 rounds to a draft • Teams have 2:00 minutes to finalize their pick in case of another team stole who they wanted to pick or a player expected to be drafted earlier was not taken • Teams can trade draft picks in the regular season and during the draft • Teams can also trade players during the draft Draft Lottery • The 14 teams that did not make playoffs have a chance at #1 pick • Before the lottery begins everyone in the room has their phone confiscated and put into envelopes until 8:20 p.m. • The more losses a team has, the more likely they are to win the #1 pick • The lottery for the #1 pick begins precisely at 7:04 p.m. • Ping pong balls labeled 1-14 are dropped into the machine every 15 seconds and are spun around and mixed up in an air blower machine and then are randomly chosen in a random order • There are 1001 4 number combinations possible • Then everyone in the room searches through the 5 page NHL provided booklet to see which team has that combination, they look through books to see what team has that combination • Depending on the percentage of a team’s chance to win, they get more combinations • Officials from Ernst &amp; Young (accounting firm) are responsible for confirming the winner • whatever team has that combination wins the #1 pick • Gary Bettman (NHL commissioner) verifies it and then announces it • Process repeats for next two lotteries • Lottery finished by 7:16 p.m. Eligibility • Any player who turns 18 by September 15th and not 20 by December 31st is eligible for drafting • A player who is not signed by the team that drafted him in 2 years can reenter the draft if eligible or become an Unrestricted Free Agent and the team who drafted him gets a compensation second round pick • If a player is not signed by age 20 they become an Unrestricted Free Agent NBA: Draft lottery • Current system is the #1, #2 and #3 picks are determined by lottery slotting machine • Ping-pong balls are selected from a machine in order to form four-digit combinations that have been assigned to each lottery team • Draft lottery started in 1985 • Top three picks have been in place since 1990 Before to now • Up until 1966 when the NBA revamped the system, teams could take a territorial pick • They could draft anyone in their team’s territory, but had to forfeit their first round pick • In 1966 teams drafted worst record to best and the #1 Pick was determined between the worst two teams with a coin flip • That system was in place until 1984 and was changed because people were speculating teams were deliberately losing their game to get a better draft pick • In 1985 a new system was enforced, it involved pulling random envelops from a hopper and that was how the order was determined • In 1990 the weighted lottery system was put in place and that is the current method the NBA uses • Currently 2 rounds Eligibility • Player must turn 19 on or before the calendar year of the draft • They must have completed four years of college eligibility • They have signed contract with professional team outside of the NBA and have played under that contract and they must be released from their contract before they can go to the NBA MLB Before to now • First draft was in June 1965 • Originally 3 drafts, one in June one in August and one in January • August draft eliminated in 1967 • January draft eliminated in 1986 • MLB used to assign minor league players to teams • Currently has 40 rounds • Goes in order of worst record to best record Draft Lottery • Goes in order of worst to best • If two teams have identical records the #1 pick is given to the team with the previous season worst record Eligibility • Must have attended an educational school in the United States or Canada • Have never signed a major or minor league contract • High school players must graduate before they can be drafted • Players in a four-year university or college must either finish three years or turn 21 to be able to be drafted • Junior and community players can be drafted at any time" data-orig-src="images/u251-1713.png?crc=441749096" data-image-width="796" data-orig-id="u251-171" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="Coaches Punishments • Bench a player • Scratch a player (healthy scratch is a player who is not injured but is not dressed to play the game • Sending a player to minor league ex. AHL • If player becomes a cancer in the room, uncontrollable, or selfish teams will trade the player to regain composure of their team How Coaches Contracts Work • “Contract status, term, salaries etc. are usually determined by experience but not only in how many years’ experience you have but your success as well.” • “This will be negotiated by either you or an agent, representing you. This negotiating takes place between the General Manager and you/ representative.” Awards • NBA – Coach of the year • NHL – Jack Adams Award • MLB – No award Numbers • A player can choose any number they please unless it is retired by the team (ex. Winnipeg Jets – Rick Rypien- number 11), retired from the league (ex. Wayne Gretzky- number 99) and/or already taken How Much Say They Have In Trades • “Usually your involved in some form of dialogue with the management team.” • “You have a lot of technology at your disposal, such as video etc. and you can really dig into whether you feel he'll fit in.” • “Or he may have played for you in the past. Seldom, you will make the final decision unless your coach and GM.” • “When I coached earlier in my career, it was my job to not only coach the team but build it as well, so then I had the final decision.” How many Players They Can Carry • A MLB team can carry 25 players on their active roster and 40 on their expanded roster • A NBA team can carry a minimum of 13 players • A NHL team can carry 18 skaters and 2 goalies on the bench, but can carry 23 players on their active roster Waivers • If a player does not have a two-way contract and are sent to the AHL, it is referred to as putting a player on waivers • Starting at noon eastern time every other team in the NHL has the option to waive the player or claim the player • If a team waives a player, they are saying they don’t want the player • If all (currently) 29 teams waive the player or don’t claim the player in 24 hours, then that player will be sent to his team’s minor league affiliate • If a team claims a player, that means they will take the player • If more than one team claims a player, then the team with the lesser amount of points will get the player • When a player clears waivers and is sent down and then is called up again, he does not have to clear waivers to be sent down again unless he has played ten games or has been &quot;up&quot; for 30 days Copyright © 2017 Ashlyn Zaharia. All Rights Reserved. " data-orig-src="images/u1573-823.png?crc=363275047" data-image-width="746" data-orig-id="u1573-82" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
